<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <br>
    <nav class="flex justify-evenly bg-[#212529] text-gray-400 p-2">
        <a href="/" class="hover:text-white p-2 m-2">
            Home
        </a>
    </nav>
    <br>
    {% if userdata %}
    <div class="bg-[#212529] text-white font-mono text-center w-10/12 mx-auto p-3 rounded-lg border-1 border-2 border-solid">
        <h3 class="text-center text-white">
            Name :- {{userdata.name}}
        </h3>
        <h3 class="text-center text-white">
            Email :- {{userdata.email}}
        </h3>
        <h3 class="text-center text-white">
            Age :- {{userdata.age}}
        </h3>
    </div>
    {% endif %}
    <br>
    {% if message %}
    <h1 class="text-red-500 text-center font-mono p-2 m-2">
        {{message}}
    </h1>
    {% endif %}
    <br>
    <div class="bg-[#212529] font-mono text-green-500 border-2 border-solid border-white block mx-auto rounded-lg w-10/12 md:w-6/12 p-2">
        <h1 class="text-center">User Retrival Form</h1>
        <form method="POST" class="p-2">
            {% csrf_token %}
            <label for="name" class="block text-center mx-auto p-2 m-2">Enter Name:</label>
            <input type="text" id="name" name="name" required class="block text-center mx-auto rounded-lg bg-transparent border-2 border-solid border-white p-2 m-2 w-11/12">
            <button type="submit" class="bg-black text-white p-2 text-center rounded-md hover:text-black border-2 border-solid border-white hover:bg-white block mx-auto">Submit</button>
        </form>
    </div>
</body>
</html>
